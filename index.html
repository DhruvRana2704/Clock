<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
</head>
<body>
    <div id="clock">
        <div id="mycontainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <div class="div panel" id="time"></div>
    <div class="panel">
    <div id="date"></div> 
    <div id="month"></div> 
    <div id="year"></div>-
    <div id="day"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
